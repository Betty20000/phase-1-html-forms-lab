<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>
    <form id="contact-form">
      <!-- Full Name -->
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter Name" required><br><br>
      
      <!-- Email -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter Email" required><br><br>
      
      <!-- Telephone -->
      <label for="phone">Telephone:</label>
      <input type="tel" id="phone" name="telephone" placeholder="Enter Telephone (optional)"><br><br>
      
      <!-- Message -->
      <label for="message">Message:</label>
      <textarea id="message" name="message" placeholder="Enter Message" required></textarea><br><br>
      
      <!-- Checkbox -->
      <input type="checkbox" id="subscribe" name="subscribe">
      <label for="subscribe">Subscribe to our newsletter</label><br><br>
      
      <!-- Submit Button -->
      <input type="submit" value="Submit">
    </form>
    <!-- End Form -->

    
  </body>
</html>
